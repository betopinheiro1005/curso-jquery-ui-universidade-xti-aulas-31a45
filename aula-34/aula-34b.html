<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery UI - Autocomplete Ajax e Webservice</title>
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="../bootstrap-4.5.2/css/bootstrap.css">
        <link rel="stylesheet" href="css/aula-34.css">
        
        <!-- JS -->
        <script src="../js/jquery-1.12.4.js"></script>
        <script src="../js/jquery-ui-1.12.1.js"></script>
        <script src="../js/jquery.maskedinput.js"></script>
        <script src="js/aula-34b.js"></script>
    </head>

    <body>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 basico">
                <h5 class="titulo">jQuery UI - Autocomplete Ajax e Webservice</h5>
                <p class="text-center"><span class="text-danger">Atenção: </span> Entre com o CEP"</p>

                <p class="text-center"><a id="link0" href="">Limpar formulário</a></p>

                <!-- Inicio do formulario -->
                <form class="form-group" method="get" action=".">
                    <label>Cep (digite só números):</label>
                    <input name="cep" type="text" id="cep" value="" class="form-control" /></label>
                    <label>Rua:</label>
                    <input name="rua" type="text" id="rua" class="form-control" /></label>
                    <label>Bairro:</label>
                    <input name="bairro" type="text" id="bairro" class="form-control" /></label>
                    <label>Cidade:</label>
                    <input name="cidade" type="text" id="cidade" class="form-control" /></label>
                    <label>Estado:</label>
                    <input name="uf" type="text" id="uf" class="form-control" /></label>
                    <label>IBGE:</label>
                    <input name="ibge" type="text" id="ibge" class="form-control" /></label>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>

    </body>

    </html>
