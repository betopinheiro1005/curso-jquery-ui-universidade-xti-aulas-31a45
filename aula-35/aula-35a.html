<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI - Button</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/base/jquery-ui.css">
    <link rel="stylesheet" href="../bootstrap-4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="css/aula-35.css">
    
    <!-- JS -->
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery-ui-1.12.1.js"></script>
    <script src="js/aula-35a.js"></script>
</head>
<body>
    
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 basico" >

        <h5 class="titulo">jQuery UI - Button</h5>

        <h4>Link</h4>
        <p>
          <a href="#">Um link</a>
        </p>

        <h4>Radio Group</h4>
          <p class="text-light bg-dark">Select a Location: </p>
          <label for="radio-1">New York</label>
          <input type="radio" name="radio-1" id="radio-1">
          <label for="radio-2">Paris</label>
          <input type="radio" name="radio-1" id="radio-2">
          <label for="radio-3">London</label>
          <input type="radio" name="radio-1" id="radio-3">
       
        <h4>Checkbox</h4>
          <p class="text-light bg-dark">Hotel Ratings: </p>
          <label for="checkbox-1">2 Star</label>
          <input type="checkbox" name="checkbox-1" id="checkbox-1">
          <label for="checkbox-2">3 Star</label>
          <input type="checkbox" name="checkbox-2" id="checkbox-2">
          <label for="checkbox-3">4 Star</label>
          <input type="checkbox" name="checkbox-3" id="checkbox-3">
          <label for="checkbox-4">5 Star</label>
          <input type="checkbox" name="checkbox-4" id="checkbox-4">
       
      </div>
       
    </div>
    <div class="col-md-4"></div>
</div>

</body>
</html>
